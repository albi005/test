name: Clone k8s and Show Commit

on:
  push:
    branches:
      - main

jobs:
  clone_commit_show:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Clone repository
        run: |
          git clone https://github.com/dummy-alb1/k8s.git
      - name: Create commit
        run: |
          cd k8s
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Commit created by workflow at $(date -u +%Y-%m-%dT%H:%M:%SZ)" > .workflow-commit.txt
          git add .workflow-commit.txt
          git commit -m "Add workflow commit marker"
      - name: Push branch
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "GH_TOKEN secret is required to push and open a PR."
            exit 1
          fi
          cd k8s
          branch="workflow/commit-$(date -u +%Y%m%d%H%M%S)"
          git checkout -b "$branch"
          git push origin "$branch"
      - name: Open PR
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd k8s
          branch="$(git rev-parse --abbrev-ref HEAD)"
          gh pr create \
            --repo dummy-alb1/k8s \
            --title "Automated workflow commit" \
            --body "Created by workflow run ${GITHUB_RUN_ID}." \
            --base main \
            --head "$branch"
      - name: Show commit details
        run: |
          cd k8s
          git show --stat --decorate --no-color
