name: Clone k8s and Show Commit

on:
  push:
    branches:
      - main

jobs:
  clone_commit_show:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        run: |
          git clone https://github.com/albi005/k8s.git
      - name: Create commit
        run: |
          cd k8s
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Commit created by workflow at $(date -u +%Y-%m-%dT%H:%M:%SZ)" > .workflow-commit.txt
          git add .workflow-commit.txt
          git commit -m "Add workflow commit marker"
      - name: Show commit details
        run: |
          cd k8s
          git show --stat --decorate --no-color
